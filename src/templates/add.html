{% extends "base.html" %} {% block title %}Add{% endblock %} {%block contents %}
<h1 align="center">Add an Image</h1>
<br />
<form method="POST">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      placeholder="Enter a name for the image"
    />
  </div>
  <div class="form-group">
    <label for="imageURL">Image URL</label>
    <input
      type="text"
      class="form-control"
      id="imageURL"
      name="imageURL"
      placeholder="Enter an image url"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
